MAIL=Mail
SEND NOTIFICATION TO ADMINISTRATORS ON NEW ENTRIES=Envoyer une notification aux administrateurs à chaque soumission de formulaire
SEND USER A CONFIRMATION MESSAGE=Envoyer un message de confirmation à l'utilisateur
ADMINISTARTORS E-MAIL=E-mail des administrateurs
ADMINISTRATOR NOTIFICATION MESSAGE FORMAT=Format du message de notification envoyé aux administrateurs
USER CONFIRMATION MESSAGE=Message de comfirmation envoyé à l'utilisateur
NEW ENTRY ADDED TO FORM=Une nouvelle demande a été effectuée
YOUR ENTRY HAS BEEN RECEIVED=Votre demande a bien été reçue
NEW ENTRY ADDED=Une nouvelle demande a été faite

MAILSENDADMIN=Faut-il ou pas envoyer une notification aux administrateurs à chaque soumission de formulaire
MAILSENDUSER=Faut-il ou pas envoyer un message de confirmation à l'utilisateur qui a rempli le formulaire
MAILADMINMAIL=Adresses email des administration a qui la notification sera envoyée "séparé par des virgules" 
MAILFORMATADMIN=Format du message de notification envoyé aux administrateurs<br /><br /><u>{FORM_NAME}:</u> Sera remplacé par le nom du formulaire <br /><br /><u>{FIELD=FIELDNAME}</u> (e.g. {FIELD=Prenom}) Sera remplacé par la valeur de ce champ<br /><br /><u>{ENTRY_DATA} :</u> Sera remplacé par l'ensemble des données saisies sur le formulaire
MAILFORMATUSER=Message de comfirmation envoyé à l'utilisateur <br /><br /><u>{FORM_NAME}:</u> Sera remplacé par le nom du formulaire <br /><br /><u>{FIELD=FIELDNAME}</u> (e.g. {FIELD=Prenom}) Sera remplacé par la valeur de ce champ<br /><br /><u>{ENTRY_DATA} :</u> Sera remplacé par l'ensemble des données saisies sur le formulaire
