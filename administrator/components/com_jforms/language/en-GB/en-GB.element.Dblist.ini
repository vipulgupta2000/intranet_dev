DBLISTPLUGINDESCRIPTION=Dynamic list that is populated from a database table
DBLIST=DBList

KEY FIELD=Key field
VALUE FIELD=Value field
ORDER FIELD=Order field
ORDER MODE=Order Mode
ASCENDING=Ascending
DESCENDING=Descending

JFORMSDBLISTMULTI=Whether or not to allow selection of more than one element

JFORMSDBLISTTABLENAME=Name of the table to read list elements from
JFORMSDBLISTVALUEFIELD=The field whose values will be used as the 'Text' in the list
JFORMSDBLISTKEYFIELD=The field whose values will be used as the 'Value' in the list
JFORMSDBLISTORDERFIELD=The field according to which items will be ordered
JFORMSDBLISTORDERMODE=Ordering of the resulting records

TABLE INFORMATION ARE INCORRECT=Table information are incorrect
